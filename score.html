<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Login</title>
		<link rel="stylesheet" href="./css_user/score.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="heading">
			<i class="fa-regular fa-circle-user" id="grip" onclick="location.href = 'user.html'"></i>
			<div class="tab">
				<div class="score">
					<p onclick="location.href = 'score.html'">Điểm số</p>
				</div>
				<p onclick="location.href = 'main.html'">Thông báo</p>
				<p id="maintenanceMessage">Tin nhắn</p>

			</div>
		</div>

		<div class="semester" id="semester">
			<div class="semester1" onclick="loadSemester('k1')">Học kỳ 1</div>
			<div class="semester2" onclick="loadSemester('k2')">Học kỳ 2</div>
		</div>

		<table class="scoreboard" id="scoreboard">
			<thead>
				<tr>
					<th>Môn học</th>
					<th>Điểm miệng</th>
					<th>Điểm 15 phút</th>
					<th>Điểm 1 tiết</th>
					<th>Học kỳ</th>
					<th>TBM</th>
				</tr>
			</thead>
			<tbody class="scoreTableBody" id="scoreTableBody">
				
			</tbody>
		</table>



		<script src="./js/score.js"></script>
	</body>
</html>
