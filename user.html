<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Signup</title>
		<link rel="stylesheet" href="./css_user/user.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="heading">
			<i
				class="fa-regular fa-circle-user"
				id="grip"
				onclick="location.href = 'user.html'"
			></i>
			<div class="tab">
				<p onclick="location.href = 'score.html'">Điểm số</p>
				<div class="announcement">
					<p onclick="location.href = 'main.html'">Thông báo</p>
				</div>
				<p id="maintenanceMessage">Tin nhắn</p>
			</div>
		</div>

		<div class="profile-container">
			<h2>Hồ sơ của tôi</h2>
			<div class="account-info">
				<h3>Thông tin tài khoản</h3>
				<p><strong>Tên đăng nhập:</strong> <span id="username"></span></p>
				<p><strong>Email:</strong> <span id="email"></span></p>
			</div>
			<div class="personal-info">
				<h3>Thông tin cá nhân</h3>
				<p><strong>Tên:</strong> <span id="fullName"></span></p>
				<p><strong>Ngày sinh:</strong> <span id="dob"></span></p>
				<p><strong>Cấp độ học:</strong> <span id="gradeLevel"></span></p>
			</div>
		</div>
	
		<div class="logout-container">
			<button id="logoutBtn" class="logout-button">Đăng xuất</button>
		</div>
	</div>
	

		
		<script src="./js/user.js"></script>
	</body>
</html>
